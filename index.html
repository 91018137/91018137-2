<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Page</title>
  <style>
    #profile {
      border: 2px solid red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1 id="studentInfo">學號: 91018137<br>姓名: 黃偉傑</h1>
  <img id="profile" src="line_1548034845251.jpg" alt="Selfie">
  <button onclick="adjustText()">調整字體和顏色</button>
  <button onclick="adjustProfile()">調整大頭照</button>
  <button onclick="changeImage()">換圖</button>

  <script>
    function adjustText() {
      const studentInfo = document.getElementById("studentInfo");
      studentInfo.style.fontSize = "20px";
      studentInfo.style.color = "blue";
    }

    function adjustProfile() {
      const profile = document.getElementById("profile");
      profile.style.borderRadius = "0";
      profile.style.border = "4px solid red";
    }

    function changeImage() {
      const profile = document.getElementById("profile");
      profile.src = "exe_ReadStuPic.jpg";
    }
  </script>
</body>
</html>
